<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="mainBox">
        <div id="sectionA">
            <button id="addBtn" aria-label="add new page">+ Add New Page</button>
            <div id="allFiles"></div>
        </div>
        <div id="sectionB">
            <div id="header">
                <div class="pageNameSection">                
                    <p class="pageTitle">Page Name:</p>
                    <input id="pageNameInput" type="text">
                </div>
                <button id="deleteBtn" class="btn" aria-label="Save current page">Delete</button>
                <button id="saveBtn" class="btn" aria-label="Delete this page">Save</button>
            </div>
            <div id="page">
                <textarea id="content"></textarea>
            </div>
        </div>
        <div id="emptyState">No pages yet. Start by adding your first page ✍️</div>
        <div id="toast">✅ Page saved successfully!</div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
